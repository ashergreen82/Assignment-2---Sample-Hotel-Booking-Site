<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three River's Resort</title>
    <style>
        body {
            background-image: url("pittsburgh3.jpg");
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 90px;
            text-align: center;
            margin-bottom: 0px;
            color: black
        }
        h2  {
            font-size: 30px;
            text-align: center;
            margin-top: 40px;
            margin-top: 0px;
            margin-bottom: 0px;
            color: black;
        }
        form{
            text-align: center;
            margin-top: 30px;
        }
        label{
            display: block
            /* text-align: left; */
            /* margin-right: 50px; */
        }
        
        .main-container{
            width: 100%
            margin-bottom 50px;
        }

        .container{
            margin: 10px 0px;
        }

        .input-container{
            display: inline-block;
            text-align: left;
            margin: 5px 10px;
        }

        input:initial{
            border: 2px solid black;
        }

        input:invalid{
            border: 2px solid red;
        }

    </style>
</head>
<body>
    <h1 class = "Main Title">Three Rivers Resort</h1>
    <h2 class = "Sub-title">Pittsburgh's Finest Luxury Vacation Destination</h2>
    <form>
        <div class = "main-container">
            <div class = "container"></div>
                <div class = "input-container">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class = "input-container">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required> 
                </div>
                <div class = "input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
            <div class="container"></div>
                <div class = "input-container">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class = "input-container">
                    <label for="rooms">Rooms:</label>
                    <input type="number" id="rooms" name="rooms" min="1" max="2" required>
                </div>
            <div class="container"></div>               
                <div class = "input-container">   
                    <label for="adults">Adults:</label>             
                    <input type="number" id="adults" name="adults" min="1" max="4" required>
                </div>
                <div class = "input-container">
                    <label for="nights">Nights:</label>
                    <input type="number" id="nights" name="nights" min="1" max="4" required>
                </div>
        </div>
    <button style = "margin-top: 20px" "submit">Confirm Reservation</button>
    </form>
</body>
</html>
