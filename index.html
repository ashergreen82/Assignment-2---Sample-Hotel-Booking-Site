<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three River's Resort</title>
    <style>
        body {
            background-image: url("pittsburgh3.jpg");
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 90px;
            text-align: center;
            margin-bottom: 0px;
            color: black
        }
        h2  {
            font-size: 30px;
            text-align: center;
            margin-top: 40px;
            margin-top: 0px;
            margin-bottom: 0px;
            color: black;
        }
        form{
            text-align: center;
            margin-top: 30px;
        }
        label{
            margin-right: 50px;
        }
        div {
            text-align: center;
            padding-top: 10px;
        }


    </style>
</head>
<body>
    <h1>Three Rivers Resort</h1>
    <h2>Pittsburgh's Finest Luxury Vacation Destination</h2>
    <form>
        <div class = "container">
            <label for="fname">First Name:</label>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="fname" name="fname">
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label for="email">Email:</label>
            
            <label for="address">Address:</label>
            <input type="email" id="email" name="fname">
            <input type="text" id="address" name="lname">
            <label for="rooms">Rooms:</label>
            <label for="adults">Adults:</label>
            <input type="number" id="rooms" name="rooms" placeholder= "Select Number of Rooms" min="1" max="2"> 
            <input type="number" id="adults" name="adults" placeholder = "Select Number of Adults" min="1" max="4">
            <label for="nights">Nights:</label>
            <input type="number" id="nights" name="nights" placeholder = "Select Number of Nights" min="1" max="4">
        </div>
        <button type="submit">Confirm Reservation</button>
    </form>
</body>
</html>
