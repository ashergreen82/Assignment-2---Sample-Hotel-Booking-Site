<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three River's Resort</title>
    <style>
        body {
            background-image: url("pittsburgh3.jpg");
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 90px;
            text-align: center;
            margin-bottom: 0px;
            color: black
        }
        h2  {
            font-size: 30px;
            text-align: center;
            margin-top: 40px;
            margin-top: 0px;
            margin-bottom: 0px;
            color: black;
        }
        form{
            text-align: center;
            margin-top: 30px;
        }
        label{
            /* display: inline-block */
            /* margin-right: 50px; */
        }
        .labels{
            display: grid;
            grid-template-columns: repeat(5, 100p);
            /* padding: 10px; */
            /* text-align: left; */
            }
        /* .labels{
            display: grid;
        } */
        .main_container {
            display: grid;
            /* grid-template-columns: repeat(5, 200p) */
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr))
            /* gap: 1.5rem; */
            /* grid-gap: 5; */
            /* padding: 10px; */
            /* text-align: left; */
        }
        .container2{
            display: grid
            align-items: flex-start;
            /* flex-grow: 1; */
        }
        .input_container{
            display: grid;

        }
    </style>
</head>
<body>
    <h1 class = "Main Title">Three Rivers Resort</h1>
    <h2 class = "Sub-title">Pittsburgh's Finest Luxury Vacation Destination</h2>
    <form>
        <div class = "main_container">
            <div class = "fname_container">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
            </div>
            <div class = "lname_container">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name"> 
            </div>
            <div class = "email_container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="fname" placeholder="email">
            </div>
            <div class = "address_container">
                <label for="address">Address:</label>
                <input type="text" id="address" name="lname" placeholder="Address">
            </div>
            <div class = "rooms_container">
                <label for="rooms">Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" max="2">
            </div>
            <!-- <div class = "container2"> -->
                <div class="adults_container">   
                    <label for="adults">Adults:</label>             
                    <input type="number" id="adults" name="adults" min="1" max="4">
                </div>
                <div class="nights_container">
                    <label for="nights">Nights:</label>
                    <input type="number" id="nights" name="nights" min="1" max="4">
                </div>
            <!-- </div> -->
        </div>
            <button type="submit">Confirm Reservation</button>
    </form>
</body>
</html>
